<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Paper Rock Scissors</title>
        <link href="./style.css" rel="styleSheet">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <h1>You versus Machine</h1>
      
        <div class="container">
            <h2>Choose your weapon!</h2>

            <div class="buttons">
                <button class="button">
                    <img src="./img/rock.svg"  id="rock">
                </button>
                <button class="button">
                    <img src="./img/paper.svg"  id="paper">
                </button>
                <button class="button">
                    <img src="./img/scissors.svg"  id="scissors">
                </button>
            </div>
        </div>
        
        <div class="score"></div>

        <div class="result"></div> 

        <div class="container computer">
            <h2>Computer picks...</h2>
            <div>
                <p class="computer-text"></p>
                <img src="./img/question-mark.svg" class="computer-sign">
            </div>
        </div>

        <div class="announce"></div>
    </body>




</html>
