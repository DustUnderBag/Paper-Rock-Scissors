<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Paper Rock Scissors</title>
        <link href="./style.css" rel="styleSheet">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
            <h2>You Versus Machine</h2>
        </header>

        <p class="round">Round 0</p>

        <main>
            <div class="container player">
                <img src="./img/human.svg" alt="human" class="icon">
                <div class="player-score"></div>

                <h2>Choose your weapon!</h2>

                <div class="button-wrapper">
                    <div class="button">
                        <img src="./img/rock.svg" alt="rock" id="rock" class="player-sign">
                    </div>
                    <div class="button">
                        <img src="./img/paper.svg" alt="paper" id="paper" class="player-sign">
                    </div>
                    <div class="button">
                        <img src="./img/scissors.svg" alt="scissors" id="scissors" class="player-sign">
                    </div>
                </div>
            </div>
        
            <div class="result"></div>

            <div class="container computer">
                <img src="./img/robot.svg" alt="robot" class="icon">
                <div class="computer-score"></div>

                <h2>Computer picks...</h2>
                <div>
                    <p class="computer-text"></p>
                    <img src="./img/question-mark.svg" class="computer-sign">
                </div>
            </div>

            <dialog class="announce-modal"></dialog>

        </main>

        <script src="./script.js"r></script>
    </body>
</html>
